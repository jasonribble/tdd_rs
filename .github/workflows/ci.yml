name: Commit Phase

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable

    - name: Build release
      run: cargo build --release

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo test --bins

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable

    - name: Build API
      run: cargo build --bin your_api_binary_name

    - name: Start API
      run: cargo run --bin your_api_binary_name > api.log 2>&1 &

    - name: Wait for API to be ready
      run: |
        while ! grep -q "API: listening on" api.log; do
          sleep 1
        done

    - name: Run integration tests
      run: cargo test --test integration

  component:
    name: Component Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable

    - name: Run component tests
      run: cargo test --test component

  contract:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable

    - name: Run contract tests
      run: cargo test --test contract

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - name: Lint check
      run: cargo clippy -- -D clippy::pedantic -W clippy::nursery
